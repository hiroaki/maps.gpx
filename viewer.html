<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"/>
<title>maps.gpx</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
html, body, #map_canvas, #map_container { width: 100%; height: 100%; margin: 0px; padding: 0px; }
img.info-window { max-width: 200px; max-height: 200px; }
</style>
<script src="http://maps.google.com/maps/api/js?sensor=true&libraries=geometry"></script>
<script src="maps-gpx.js"></script>
<script>
MapsGPX.strict = false;
MapsGPX.cache_script = false;
MapsGPX.onReady(function() {
  new MapsGPX('map_canvas')
  .use('ElevationChart')
  .use('EXIF')
  .use('EXIFMarker')
  .use('Droppable')
  .use('QueryURL')
  .use('InputFileControl')
  .use('SearchControl')
  .use('GeoLocation')
  .use('GeoLocationControl')
  .use('Milestone')
  .use('DescImage')
  .use('VertexInfo')
  .use('VertexInfoWindow')
  .use('SidePanelControl', {base_id:'map_container', drawer_id:'sidepanel', span:'280px', maxSpan:'80%'})
  .use('FileClip')
  .register('onAddGPX', function(key) {
    this.fitBounds(key);
    this.showOverlayWpts(key);
    this.showOverlayRtes(key);
    this.showOverlayTrks(key);
  });
});
</script>
</head><body>
<div id="sidepanel"></div>
<div id="map_container">
<div id="chart_canvas"></div>
<div id="map_canvas"></div>
</div>
</body></html>
