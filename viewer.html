<!DOCTYPE html>
<html><head><title>GPX Casual Viewer v3</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="content-script-type" content="text/javascript" />
<meta http-equiv="content-style-type" content="text/css" />
<style type="text/css">
html, body, #map_canvas { height: 100%; margin: 0px; padding: 0px; }
img.info-window { max-width: 200px; max-height: 200px; }
</style>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&libraries=geometry"></script>
<script type="text/javascript" src="gpx-casual-viewer.js"></script>
<script type="text/javascript" src="plugins/VertexInfo/loader.js"></script>
<script type="text/javascript" src="plugins/VertexInfoWindow/loader.js"></script>
<script type="text/javascript" src="plugins/Droppable/loader.js"></script>
<script type="text/javascript" src="plugins/QueryURL/loader.js"></script>
<script type="text/javascript" src="plugins/EXIF/exif.js"></script>
<script type="text/javascript" src="plugins/EXIF/loader.js"></script>
<script type="text/javascript" src="plugins/EXIFMarker/loader.js"></script>
<script type="text/javascript" src="plugins/SearchControl/loader.js"></script>
<link type="text/css" rel="stylesheet" href="plugins/SearchControl/loader.css" />
<script type="text/javascript" src="plugins/GeoLocation/loader.js"></script>
<script type="text/javascript" src="plugins/GeoLocationControl/loader.js"></script>
<link type="text/css" rel="stylesheet" href="plugins/GeoLocationControl/loader.css" />
<script type="text/javascript" src="plugins/InputFileControl/loader.js"></script>
<link type="text/css" rel="stylesheet" href="plugins/InputFileControl/loader.css" />
<script type="text/javascript" src="plugins/Milestone/DivSign.js"></script>
<script type="text/javascript" src="plugins/Milestone/extlib/ExtDraggableObject.js"></script>
<script type="text/javascript" src="plugins/Milestone/NodeOverlay.js"></script>
<script type="text/javascript" src="plugins/Milestone/loader.js"></script>
<script type="text/javascript" src="plugins/ElevationChart/loader.js"></script>
<link type="text/css" rel="stylesheet" href="plugins/ElevationChart/loader.css" />
<script src="https://www.google.com/jsapi?autoload={modules:[{name:'visualization',version:'1',packages:['corechart']}]}">
</script>
<script type="text/javascript" src="plugins/DescImage/loader.js"></script>
<script type="text/javascript" src="plugins/EXIF2GPX/loader.js"></script>

<script type="text/javascript">
(function (){
  GPXCasualViewer.strict = false;
  google.maps.event.addDomListener(window, 'load', function() {

    window.app = new GPXCasualViewer('map_canvas');

    app.use('VertexInfo');
    app.use('VertexInfoWindow');
    app.use('Droppable');
    app.use('EXIF');
    app.use('EXIFMarker');
    // app.use('EXIF2GPX');
    app.use('QueryURL');
    app.use('InputFileControl');
    app.use('SearchControl');
    app.use('GeoLocation');
    app.use('GeoLocationControl');
    app.use('Milestone');
    app.use('ElevationChart');
    app.use('DescImage');

    app.register('onAddGPX', function(key) {
      this.fitBounds(key);
      this.showOverlayWpts(key);
      this.showOverlayRtes(key);
      this.showOverlayTrks(key);
    });

  });
})();
</script>
</head><body>
<div id="map_canvas"></div>
</body></html>
