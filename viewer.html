<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"/>
<title>maps.gpx</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
html, body, #map_canvas, #map_container { width: 100%; height: 100%; margin: 0px; padding: 0px; }
img.info-window { max-width: 200px; max-height: 200px; }
</style>
<script src="http://maps.google.com/maps/api/js?sensor=true&libraries=geometry"></script>
<script src="maps-gpx.js"></script>
<script>
MapsGPX.strict = false;
MapsGPX.onReady(function() {
  new MapsGPX('map_canvas')
    .extend('GeoLocation')
    .extend('GeoLocationControl')
    .extend('DrawerCSS')
    .extend('DescImage')
    .extend('EXIF')
    .extend('EXIF2GPX')
    .extend('ElevationChart')
    .extend('Droppable')
    .extend('QueryURL')
    .extend('InputFileControl')
    .extend('SearchControl')
    .extend('Milestone')
    .extend('VertexInfo')
    .extend('VertexInfoWindow')
    .extend('SidePanelControl', {base_id:'map_container', drawer_id:'sidepanel', span:'280px', maxSpan:'80%'})
    .extend('FileClip')
    .extended(function() {
      this.register('onAddGPX', function(key) {
        this.fitBounds(key);
        this.showOverlayGpxs(key);
      });
    });
});
</script>
</head><body>
<div id="sidepanel"></div>
<div id="map_container">
<div id="chart_canvas"></div>
<div id="map_canvas"></div>
</div>
</body></html>
