<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"/>
<title>maps.gpx</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
html, body, #map_canvas, #map_container { width: 100%; height: 100%; margin: 0px; padding: 0px; }
img.info-window { max-width: 200px; max-height: 200px; }
</style>
<script src="http://maps.google.com/maps/api/js?libraries=geometry"></script>
<script src="https://www.google.com/jsapi"></script>
<script src="build/maps-gpx.packed.js"></script>
<link rel="stylesheet" href="build/maps-gpx.packed.css" type="text/css" />
<script>
MapsGPX.strict = false;
MapsGPX.onReady(function() {
  new MapsGPX('map_canvas')
    .use('GeoLocation')
    .use('GeoLocationControl')
    .use('DrawerCSS')
    .use('DescImage')
    .use('EXIF')
    .use('EXIF2GPX')
    .use('ElevationChart')
    .use('Droppable')
    .use('QueryURL')
    .use('InputFileControl')
    .use('SearchControl')
    .use('Milestone')
    .use('VertexInfo')
    .use('VertexInfoWindow')
    .use('SidePanelControl', {base_id:'map_container', drawer_id:'sidepanel', span:'280px', maxSpan:'80%'})
    .use('ToggleOverlay')
    .use('FileClip')
    .use('Exporter')
    .register('onAddGPX', function(key) {
      this.fitBounds();
      this.showOverlayGpxs(key);
    });
});
</script>
</head><body>
<div id="sidepanel"></div>
<div id="map_container">
<div id="chart_canvas"></div>
<div id="map_canvas"></div>
</div>
</body></html>
